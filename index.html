<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek-R1-满血版(deployed by 常云举)</title>
    <meta name=="viewport" content=="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 基础样式 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 禁用全局滚动条 */
            -webkit-overflow-scrolling: touch; /* 优化iOS滚动 */
        }
        
        /* 主容器 */
        .iframe-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* 移动端特定优化 */
        @media screen and (max-width: 768px) {
            iframe {
                min-height: 100vh !important; /* 覆盖原有样式 */
                transform: translateZ(0); /* 触发GPU加速优化滚动 */
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe
            src="https://agent.dingtalk.com/copilot?code=3AKYMk5bEY"
            style="width: 100%; height: 100%; min-height: 700px"
            frameborder="0"
            allow="microphone; fullscreen"  <!-- 添加全屏支持 -->
            allowfullscreen>  <!-- 兼容旧版浏览器 -->
        </iframe>
    </div>

    <!-- 移动端点击延迟优化 -->
    <script>
        if('ontouchstart' in window) {
            document.documentElement.style.cursor = 'pointer'; // 优化触摸反馈
            FastClick.attach(document.body); // 若需彻底解决延迟可引入fastclick库
        }
    </script>
</body>
</html>
