<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek-R1-满血版(Deployed by 常云举)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 基础样式 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* 禁用点击高光 */
        }

        /* 自定义悬浮球样式（可选） */
        .dd-magic-orb {
            --orb-size: 56px !important; /* 控制悬浮球大小 */
            --orb-color: #0080FF !important; /* 主色调与钉钉一致 */
            --orb-shadow: 0 4px 12px rgba(0,0,0,0.15) !important;
        }
    </style>
</head>
<body>
    <!-- 悬浮球容器 -->
    <div id="dingtalk-orb-container"></div>

    <!-- 钉钉官方配置 -->
    <script>
      window.dingtalkAgentConfig = {
        code: '3AKYMk5bEY',
        channel: '', // 渠道标识（可选）
        orbIcon: 'https://example.com/custom-icon.png', // 建议使用绝对路径
        position: 'right', // 初始位置 left/right
        offset: { 
            bottom: '32px', // 距离底部偏移
            right: '24px'  // 当position=right时生效
        },
        debug: false // 开启调试模式
      }
    </script>
    <script 
      src="https://g.alicdn.com/dingding-frontend/dd-lui-inside/0.0.5/magicOrb.js" 
      defer>
    </script>

    <!-- 移动端优化脚本 -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 防止悬浮球被键盘顶起
        if('visualViewport' in window) {
            window.visualViewport.addEventListener('resize', function() {
                document.documentElement.style.height = window.visualViewport.height + 'px';
            });
        }

        // 点击穿透处理
        document.body.addEventListener('click', function(e) {
            if(e.target.closest('.dd-magic-orb')) {
                e.stopPropagation();
            }
        }, true);
      });
    </script>
</body>
</html>
